<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animated"></div>
    <div class="top-progress"><span id="progress-bar"></span></div>
    <div class="container">
        <header class="header">
            <div class="brand" title="Algorithm Art Studio">
                <svg class="logo-mark" width="28" height="28" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <defs>
                        <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#60a5fa"/>
                            <stop offset="100%" stop-color="#a78bfa"/>
                        </linearGradient>
                    </defs>
                    <rect x="6" y="8" width="8" height="48" rx="3" fill="url(#g1)"/>
                    <rect x="20" y="20" width="8" height="36" rx="3" fill="url(#g1)" opacity="0.8"/>
                    <rect x="34" y="14" width="8" height="42" rx="3" fill="url(#g1)" opacity="0.9"/>
                    <rect x="48" y="28" width="8" height="28" rx="3" fill="url(#g1)" opacity="0.7"/>
                </svg>
                <div class="logo-glow"></div>
                <h1 class="title">Sorting Visualizer</h1>
            </div>
            <div class="header-actions">
                <button id="start-btn" class="btn btn-primary btn-neon" title="S to start">Start Sorting</button>
                <button id="theme-toggle" class="btn btn-secondary" title="Switch theme">Toggle Theme</button>
            </div>
            <p class="subtitle">Watch sorting algorithms in action</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="array-size">Array Size:</label>
                <input type="range" id="array-size" min="5" max="100" value="30" class="slider">
                <span id="size-value">30</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="10" value="5" class="slider">
                <span id="speed-value">5</span>
            </div>

            <div class="control-group">
                <button id="generate-btn" class="btn btn-primary">Shuffle Array</button>
                <button id="reset-btn" class="btn btn-secondary">Reset</button>
            </div>
        </div>

        <div class="algorithm-buttons">
            <button class="algo-btn" data-algorithm="bubble" title="Stable ¬∑ In-place">üîµ Bubble Sort</button>
            <button class="algo-btn" data-algorithm="selection" title="Simple ¬∑ In-place">üîª Selection Sort</button>
            <button class="algo-btn" data-algorithm="insertion" title="Great for small arrays">üß© Insertion Sort</button>
            <button class="algo-btn" data-algorithm="merge" title="Stable ¬∑ Divide & Conquer">üß¨ Merge Sort</button>
            <button class="algo-btn" data-algorithm="quick" title="Fast on average">‚ö° Quick Sort</button>
            <button class="algo-btn" data-algorithm="heap" title="Consistent O(n log n)">üèîÔ∏è Heap Sort</button>
        </div>

        <div class="visualization-container">
            <div id="array-container" class="array-container"></div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Comparisons:</span>
                    <span id="comparisons" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Swaps:</span>
                    <span id="swaps" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time:</span>
                    <span id="time" class="stat-value">0ms</span>
                </div>
            </div>
        </div>

        <div class="info-panel">
            <h3>Algorithm Information</h3>
            <div id="algorithm-info">
                <p>Select an algorithm to see information about it.</p>
            </div>
        </div>
        <footer class="footer">
            <span>Built with ‚ù§ for learning algorithms ‚Ä¢ Press 1-6 to pick an algorithm ‚Ä¢ G Shuffle ‚Ä¢ R Reset ‚Ä¢ S Start</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
